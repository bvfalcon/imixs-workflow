<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="workflowController"></cc:attribute>
	<cc:attribute name="disabletooltip" default="false"
		type="java.lang.Boolean"></cc:attribute>
</cc:interface>

<cc:implementation>

	
	<ui:repeat value="#{cc.attrs.workflowController.events}"
		var="event">
		<h:commandButton action="#{cc.attrs.workflowController.process}"
			class="imixs-workflow-action" title=""
			value="#{event.item['txtname']}">
			<f:setPropertyActionListener
				target="#{cc.attrs.workflowController.workitem.item['$eventid']}"
				value="#{event.item['numactivityid']}" />
			<h:panelGroup rendered="#{!cc.attrs.disabletooltip}"
				class="imixs-tooltip">
				<h:outputText value="#{event.item['rtfdescription']}"
					escape="false" />
			</h:panelGroup>
		</h:commandButton>
	</ui:repeat>
	
</cc:implementation>


</html>
